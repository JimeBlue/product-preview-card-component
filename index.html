<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <header class="card__header">
          <img
            src="/images/image-product-mobile.jpg"
            alt="A botthe of Channel perfume"
            class="main-img mobile-image"
          />
          <img
            src="/images/image-product-desktop.jpg"
            alt="A botthe of Channel perfume"
            class="main-img desktop-image"
          />
        </header>
        <div class="card__content">
          <div class="card__content-container">
            <label class="product-type">Perfume</label>
            <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card__price">
              <h3 class="new-price">$149.99</h3>
              <h6 class="original-price">$169.99</h6>
            </div>
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="Cart Icon" />
              Add to cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
